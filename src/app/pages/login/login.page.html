<ion-header>
    <ion-toolbar color="dark">
        <ion-text color="light">
            <ion-title>Assessment Program</ion-title>
        </ion-text>
    </ion-toolbar>
</ion-header>

<ion-content padding>
   <br /><br />
    <form class="container" [formGroup]="validations_form">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col  class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div class="ion-text-center">
                        <img src="assets/logo.png" class="dp-logo" />
                    </div>
                    <div ion-padding>
                        <p class="ion-text-left">
                            <ion-text color="danger">{{errorMsg}}</ion-text>
                        </p>
                        <br /><br />
                        <ion-item>
                            <ion-label class="rr-label" position="floating">User Name</ion-label>
                            <ion-icon slot="start" name="person"> </ion-icon>
                            <ion-input type="text" formControlName="username"></ion-input>
                        </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.username">
                                <div class="error-message"
                                    *ngIf="username.hasError(validation.type) && (username.dirty || username.touched)">
                                    <ion-icon color="danger" name="information-circle-outline"></ion-icon>
                                    <ion-text color="danger">{{ validation.message }}</ion-text>
                                </div>
                            </ng-container>
                        </div>

                        <ion-item>
                            <ion-icon slot="start" name="key"> </ion-icon>
                            <ion-label position="floating" class="rr-label">Password</ion-label>
                            <ion-input [type]="passwordType" formControlName="password"></ion-input>
                            <ion-icon class="icon" size="small" slot="end" [name]="showhide"
                                (click)="togglePasswordMode()"> </ion-icon>

                        </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validation_messages.password">
                                <div class="error-message"
                                    *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">
                                    <ion-icon color="danger" name="information-circle-outline"></ion-icon>
                                    <ion-text color="danger">{{ validation.message }}</ion-text>
                                </div>
                            </ng-container>
                        </div>
                        <p class="ion-text-right" tappable (click)="forgotPass()">
                            <ion-text color="primary">Forgot Password?</ion-text>
                        </p>
                    </div>
                    <div ion-padding>
                        <ion-text class="t-c">By logging in, you agree to terms and conditions mentioned </ion-text>
                        <ion-text (click)="openTAndC()" class="t-c"><u>here</u></ion-text>
                    </div>
                    <br />
                    <div ion-padding>
                        <ion-button shape="round" class="submit-btn" full type="submit" [disabled]="!validations_form.valid"
                            (click)="login()" expand="block" class="app-button" color="dark">
                            <ion-text color="light">Login</ion-text>
                        </ion-button>
                    </div>

                    <div ion-padding class="ion-margin-top">
                      <ion-button shape="round" expand="full" color="facebook" class="app-button">Sign In With Facebook
                        <ion-icon slot="start" name="logo-facebook"></ion-icon>
                      </ion-button>
                    </div>
                   <div ion-padding class="ion-margin-top">
                     <ion-button shape="round" expand="full" color="google" class="app-button">Sign In with Google
                       <ion-icon slot="start" name="logo-google"></ion-icon>
                     </ion-button>
                  </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
<ion-footer>
   <!-- <app-footer></app-footer> -->
</ion-footer>
